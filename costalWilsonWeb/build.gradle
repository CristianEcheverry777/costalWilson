plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'co.com.tech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'	
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.6'
 	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'
    compile group: 'org.modelmapper', name: 'modelmapper', version: '0.7.5'
//    compile group: 'org.springframework', name: 'spring-beans', version: '3.0.5.RELEASE'
        
	

}

test {
	useJUnitPlatform()
}
